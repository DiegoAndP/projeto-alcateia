<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covil Página Inicial</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <nav>
            <div class="navegacao">
                <div class="navegacao__links">
                    <div class="navegacao__container-logo">
                        <div class="navegacao__logo"></div>
                        <p class="navegacao__logo-nome">Alan</p>
                        <p class="navegacao__logo-nome">Denis</p>
                    </div>

                    <div class="navegacao__social">
                        <button class="navegacao__login">Entrar</button>
                        <ul class="navegacao__social-links">
                            <li class="navegacao__social-icon"><a target="_blank"
                                    href="https://whatsa.me/5581997706807/?t=Ol%C3%A1,%20vi%20o%20seu%20site%20e%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es."><img
                                        src="img/social/whatsapp.svg" alt="Ícone Contato Whatsapp"></a></li>
                            <li class="navegacao__social-icon"><a target="_blank"
                                    href="https://www.instagram.com/alanndenis/"><img src="img/social/instagram.svg"
                                        alt="Ícone Perfil Instagram"></a></li>
                            <li class="navegacao__social-icon"><a target="_blank" href="#"><img
                                        src="img/social/linkedin.svg" alt="Ícone Perfil Linkedin"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section>
            <div class="principal">
                <div class="principal__planos">
                    <p>Com o objetivo de oferecer o melhor serviço, nossa organização consta com planos de
                        acordo com a sua necessidade.</p>
                    <button class="principal__planos-botao">Consultar Planos</button>
                </div>
                <div class="principal__wrapper">
                    <div class="principal__logo">
                        <img src="img/personal-logo.png" alt="Logo Allan Personal" class="logo__image">
                    </div>
                    <div class="principal__mensagem">"Leões Andam com Leões".</div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer">
                <p class="footer__text">Feito por Diego Andrade</p>
                <p class="footer__date">2022</p>
            </div>
        </footer>
    </main>
</body>

</html>
